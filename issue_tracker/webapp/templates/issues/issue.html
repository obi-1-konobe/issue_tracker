{% extends "base.html" %}
{% block title %}article{% endblock %}

{% block content %}
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <p>
          {{issue.title}}
        </p>
        <div class="card-bottom">
          <a class="btn btn-primary" href="{% url 'update_issue' issue.pk %}">Update</a>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Author: {{ issue.author }}</h5>
          <p class="card-text">Status: {{ issue.issue_status }}</p>
          <p class="card-text">Type: {{ issue.issue_type }}</p>
          <hr>
          <p class="card-text">{{ issue.description }}</p>
      </div>

    </div>

{% endblock %}
