{% extends "base.html" %}

{% block title_block %}Project{% endblock %}

{% block content %}
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between">
            <h1>{{ project.name }}</h1>
              <div>
                  <a class="btn btn-primary" href="{% url 'create_milestone' project.pk %}">Add new milestone</a>
                  <a class="btn btn-primary" href="{% url 'update_project' project.pk %}">Update</a>
                  <a class="btn btn-primary" href="{% url 'delete_project' project.pk %}">Delete</a>
              </div>
          </div>
          <div class="card-body">
              <div>{{ project.description }}</div>
              <hr>
              <div>{% include "milestones/milestone_list.html" %}</div>
          </div>
        </div>
{% endblock %}
