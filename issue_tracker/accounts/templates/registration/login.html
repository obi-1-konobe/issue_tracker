{% extends "base_accounts.html" %}

{% block title_block %}Login{% endblock %}

{% load staticfiles %}

{% block content %}

    <h1>Вход</h1>
    <form action="{% url 'accounts:login' %}?next={{ next }}" method="post" class="text-center">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% if form.non_field_errors %}
            <p class="form-error">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль:</label>
            {{ form.password }}
        </div>
        <button type="submit">Войти</button>
       <button><a href="{% url 'accounts:create' %}">Регистрация</a></button>
    </form>

{% endblock %}
