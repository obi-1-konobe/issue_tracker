{% extends "base.html" %}

{% block title %}Issue type{% endblock %}

{% block content %}
    <h1>Issue types</h1>

    {% for issue_type in issue_types %}
        <div class="card mb-1">
          <div class="card-header d-flex justify-content-between">
            <span>{{ issue_type.name }}</span>
              <a href="{% url 'update_issue_type' issue_type.pk%}" class="btn btn-primary">Update</a>
          </div>
        </div>
    {% endfor %}

    <form action="{% url 'create_issue_type' %}" method="post">
        {% include 'partial/form.html' %}
    </form>

{% endblock %}
