{% extends "base.html" %}
{% block title %}delete issue{% endblock %}

{% block content %}
<h1>Do you want delete issue: {{ issue.title }}?</h1>

<form action="{% url 'webapp:delete_issue' issue.pk %}" method="post">
   {% csrf_token %}
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mr-3" type="submit">Yes</button>
        <a class="btn btn-primary" href="{% url 'webapp:issue' issue.pk %}">No</a>
    </div>
</form>
{% endblock %}
