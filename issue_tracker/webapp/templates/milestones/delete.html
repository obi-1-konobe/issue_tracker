{% extends "base.html" %}
{% block title %}delete project{% endblock %}

{% block content %}
<h1>Do you want delete milestone: {{ milestone.name }}?</h1>

<form action="{% url 'delete_milestone' milestone.pk %}" method="post">
   {% csrf_token %}
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mr-3" type="submit">Yes</button>
        <a class="btn btn-primary" href="{% url 'milestone_detail' milestone.pk %}">No</a>
    </div>
</form>
{% endblock %}
